<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>

    <link rel="stylesheet" href="1-position.css" />
  </head>
  <body>
    <div class="box relative">Зображення тут немає</div>

    <div class="box relative">
      <div class="default-position">
        <img src="../../assets/images/cat-4.jpg" alt="Котик" width="100%" />
        <span>Розташування зображення за замовчуванням</span>
      </div>
    </div>

    <div class="box relative deep-box">Зображення тут немає</div>

    <div class="box fixed">Фіксований контейнер</div>

    <div class="box">Звичайний контейнер</div>

    <div class="box sticky">Закріплений контейнер</div>

    <div class="box">Звичайний контейнер</div>

    <div class="box absolute">
      <div class="default-position">
        <img src="../../assets/images/cat-4.jpg" alt="Котик" width="100%" />
        <span>Розташування зображення за замовчуванням</span>
      </div>
    </div>
  </body>
</html>
