<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиці</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>C1</th>
          <th>C2</th>
          <th>C3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.1</td>
          <td>1.2</td>
          <td>1.3</td>
        </tr>
        <tr>
          <td>2.1</td>
          <td>2.2</td>
          <td>2.3 Кінець</td>
        </tr>
      </tbody>
    </table>

    <br />

    <table border="1">
      <tr>
        <th colspan="2">C1</th>
        <!-- <th>C2</th> -->
        <th>C3</th>
      </tr>
      <tr>
        <td rowspan="2">1-2.1</td>
        <td>1.2</td>
        <td>1.3</td>
      </tr>
      <tr>
        <!-- <td>2.1</td> -->
        <td>2.2</td>
        <td>2.3</td>
      </tr>
    </table>

    <br />

    <!-- <p>        Some text    </p> -->

    <table border="1">
      <tr>
        <td rowspan="3">1.1</td>
        <td colspan="2">1.2</td>
      </tr>
      <tr>
        <td>2.2</td>
        <td>2.3</td>
      </tr>
      <tr>
        <td colspan="2">3.2</td>
      </tr>
      <tr>
        <td colspan="2">4.1</td>
        <td>4.2</td>
      </tr>
    </table>

    <br />

    <table border="1">
      <caption>
        <i>Оцінка доцільності...</i>
      </caption>

      <thead>
        <tr>
          <th rowspan="3">№</th>
          <th rowspan="3">Характеристика ринку</th>
          <th colspan="6">Шкала оцінок</th>
        </tr>

        <tr>
          <th colspan="3">Несприйнятлива</th>
          <th colspan="3">Задовільна</th>
        </tr>

        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Ділова активність</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
