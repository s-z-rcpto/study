<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="position.css" />

    <title>Position</title>
  </head>
  <body>
    <div class="box relative">Зображення тут немає</div>

    <div class="box relative">
      <img src="../../HTML/img/188383.jpg" alt="Природа" height="150px" />
    </div>

    <div class="box relative">Зображення тут також немає</div>

    <div class="box fixed">Фіксований контейнер</div>

    <div class="box">Звичайний контейнер</div>

    <div class="box absolute">
      <div class="box absolute-child">
        <img src="../../HTML/img/188383.jpg" alt="Природа" height="150px" />
      </div>
    </div>
  </body>
</html>
