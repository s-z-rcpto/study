<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Події скролінгу та завантаження</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background-color: #4CAF50;
            z-index: 1000;
        }
        .content-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #f4f4f4;
            margin-bottom: 20px;
        }
        #loadStatus {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="preloader">Завантаження...</div>
    <div class="scroll-indicator" id="scrollProgress"></div>
    <div id="loadStatus"></div>

    <div class="content-section" style="background-color: #e0f7fa;">
        Scroll Down
    </div>
    <div class="content-section" style="background-color: #b2ebf2;">
        Infinite Scroll Demo
    </div>
    <div id="dynamicContent"></div>

    <script>
        // Прелоадер
        window.addEventListener('load', () => {
            document.getElementById('preloader').style.display = 'none';
        });

        // Індикатор прогресу скролу
        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const docHeight = document.documentElement.scrollHeight;
            const winHeight = window.innerHeight;
            
            const scrollPercent = (scrollTop / (docHeight - winHeight)) * 100;
            const scrollProgress = document.getElementById('scrollProgress');
            
            scrollProgress.style.width = `${scrollPercent}%`;
        });

        // Статус завантаження
        const loadStatus = document.getElementById('loadStatus');
        
        // Симуляція нескінченного скролу
        let page = 1;
        const dynamicContent = document.getElementById('dynamicContent');

        function loadMoreContent() {
            // Блокування повторних запитів
            if (window.isLoading) return;
            
            window.isLoading = true;
            loadStatus.textContent = `Завантаження сторінки ${page}...`;

            // Симуляція запиту
            setTimeout(() => {
                for (let i = 1; i <= 5; i++) {
                    const div = document.createElement('div');
                    div.className = 'content-section';
                    div.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
                    div.textContent = `Динамічний контент: Сторінка ${page}, Елемент ${i}`;
                    dynamicContent.appendChild(div);
                }

                page++;
                window.isLoading = false;
                loadStatus.textContent = 'Контент завантажено';
            }, 1000);
        }

        // Нескінченний скрол
        window.addEventListener('scroll', () => {
            if (
                window.innerHeight + window.scrollY >= 
                document.documentElement.scrollHeight - 200
            ) {
                loadMoreContent();
            }
        });

        // Попередження перед закриттям
        window.addEventListener('beforeunload', (event) => {
            // Залишаємо стандартну поведінку
            event.preventDefault();
            event.returnValue = '';
        });

        // Перевірка онлайн/офлайн статусу
        window.addEventListener('online', () => {
            alert('Підключення до інтернету відновлено');
        });

        window.addEventListener('offline', () => {
            alert('Втрачено підключення до інтернету');
        });
    </script>
</body>
</html>
