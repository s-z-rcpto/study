<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>

    <link rel="stylesheet" href="1-position.css" />
  </head>
  <body>
    <div class="box relative">행쮏쐄햟햤햣햫햫혪 혝혞혝 햫햣햪햟혮</div>

    <div class="box relative">
      <div class="default-position">
        <img src="../../assets/images/cat-4.jpg" alt="햌쮐햦햨" width="100%" />
        <span>먫쮏혝햟혣혞쒫썛쫧쫨 향쮏쐄햟햤햣햫햫혪 향햟 향햟햪쮏쒬혞쒫썛쫧쫨햪</span>
      </div>
    </div>

    <div class="box relative deep-box">행쮏쐄햟햤햣햫햫혪 혝혞혝 햫햣햪햟혮</div>

    <div class="box fixed">햓혰햨혜쮏쒫썛쫧쟳 햨쮏쫨햣햧햫햣</div>

    <div class="box">행쒫쟴햟햧햫햦햧 햨쮏쫨햣햧햫햣</div>

    <div class="box sticky">행햟햨혰햩햣햫햦햧 햨쮏쫨햣햧햫햣</div>

    <div class="box">행쒫쟴햟햧햫햦햧 햨쮏쫨햣햧햫햣</div>

    <div class="box absolute">
      <div class="default-position">
        <img src="../../assets/images/cat-4.jpg" alt="햌쮐햦햨" width="100%" />
        <span>먫쮏혝햟혣혞쒫썛쫧쫨 향쮏쐄햟햤햣햫햫혪 향햟 향햟햪쮏쒬혞쒫썛쫧쫨햪</span>
      </div>
    </div>

    <div class="box up">
      <a href="#">游댛</a>
    </div>
  </body>
</html>
