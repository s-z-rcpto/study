<!DOCTYPE html>
<html lang="uk">
  <head>

    <title>Адаптивне меню</title>

    <link rel="stylesheet" href="menu-example.css" />
  </head>
  <body>

      <!-- Основне меню -->

        <li>Головна</li>
        <li>Про нас</li>

        <li>Контакти</li>

        <span>≡ Меню</span>
        <ul class="dropdown">
          <li>Головна</li>
          <li>Про нас</li>
          <li>Послуги</li>
          <li>Контакти</li>
        </ul>
      </div>
    </nav>
  </body>
</html>
